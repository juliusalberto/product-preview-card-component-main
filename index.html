<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Product preview card component</title>
</head>
<body>
  <div class="card">
    <div class="img-container"><img src="./images/image-product-mobile.jpg" 
      data-mobile-src="./images/image-product-mobile.jpg" data-desktop-src="./images/image-product-desktop.jpg" alt="">
    </div>

    <div class="text-content">
      <div class="product-type">Perfume</div>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-row">
        <div class="price">$149.99</div>
        <div class="original-price">$169.99</div>
      </div>
      <button><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </div>
  
  <script>
    function updateImageSource() {
      const img = document.querySelector('.img-container img');
      if (window.innerWidth >= 768) {
        img.src = img.dataset.desktopSrc;
      } else {
        img.src = img.dataset.mobileSrc;
      }
    }
  
    // Run on page load
    updateImageSource();
  
    // Run on window resize
    window.addEventListener('resize', updateImageSource);
  </script>
</body>
</html>
